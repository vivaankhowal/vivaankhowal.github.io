---
layout: default
title: "Projects"
permalink: /portfolio/
---

<section style="
  background-color:#000;
  color:#fff;
  padding:4rem 0;
">
  <div style="
    max-width:1200px;
    margin:0 auto;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));
    gap:2.5rem;
    justify-items:center;
  ">
    {% for project in site.portfolio %}
      <a href="{{ project.url | relative_url }}" style="
        text-decoration:none;
        color:#fff;
        text-align:center;
        width:100%;
        max-width:350px;
        transition:transform 0.3s ease;
      " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        <img src="{{ site.baseurl }}/{{ project.thumbnail }}" alt="{{ project.title }}">
          width:100%;
          height:auto;
          border-radius:0;
          object-fit:cover;
          margin-bottom:1rem;
        ">
        <h3 style="
          font-size:1.2rem;
          font-weight:500;
          margin-top:0.5rem;
        ">
          {{ project.title }}
        </h3>
      </a>
    {% endfor %}
  </div>
</section>
