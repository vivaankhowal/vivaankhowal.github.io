---
layout: default
title: "Projects"
permalink: /portfolio/
---

<section style="background-color:#000; color:#fff; padding:4rem 2rem;">
  <div style="max-width:1000px; margin:0 auto;">
    <h1 style="text-align:center; font-size:2rem; margin-bottom:2rem;">Projects</h1>

    {% for project in site.portfolio %}
      <article style="margin-bottom:4rem; border-bottom:1px solid #333; padding-bottom:2rem;">
        <h2 style="font-size:1.5rem; color:#fff; margin-bottom:1rem;">
          <a href="{{ project.url | relative_url }}" style="color:#fff; text-decoration:none;">
            {{ project.title }}
          </a>
        </h2>

        {% if project.thumbnail %}
          <img src="{{ site.baseurl }}{{ project.thumbnail }}" 
               alt="{{ project.title }}" 
               style="width:100%; max-width:700px; height:auto; display:block; margin:1rem 0; border-radius:6px;">
        {% endif %}

        <div style="line-height:1.6; color:#ccc;">
          {{ project.content }}
        </div>
      </article>
    {% endfor %}
  </div>
</section>
