{% include base_path %}

<!-- Sleek black sticky navbar -->
<style>
  /* Match body spacing to taller navbar */
  body {
    padding-top: 160px !important; /* increased to match new bar height */
    background-color: #000;
    color: #fff;
  }

  .masthead {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.96);
    backdrop-filter: blur(6px);
    padding: 2.6rem 0; /* ðŸ‘ˆ slightly taller black box */
    z-index: 1000;
    border: none !important;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);

    display: flex;
    align-items: center; /* keeps logo + links centered vertically */
    justify-content: center;
  }

  .masthead * {
    color: #fff !important;
  }

  .masthead__container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4rem; /* space between logo and links */
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
  }

  .masthead__logo img {
    height: 80px; /* slightly larger logo */
    width: auto;
  }

  .masthead nav ul {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .masthead nav a {
    font-size: 1.25rem;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 0.5px;
    transition: opacity 0.2s ease;
  }

  .masthead nav a:hover {
    opacity: 0.8;
  }
</style>





<div class="masthead">
  <div class="masthead__container">

    <!-- Logo -->
    <a href="{{ base_path }}/" class="masthead__logo" style="text-decoration:none;">
      <img src="/images/logonobg.png" alt="Vivaan Khowal Logo">
    </a>

    <!-- Navigation Links -->
    <nav>
      <ul>
        {% for link in site.data.navigation.main %}
          <li>
            <a href="{{ base_path }}{{ link.url }}">{{ link.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

  </div>
</div>
