{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <ul class="visible-links">

          <!-- ===== LOGO ===== -->
          <li class="masthead__menu-item masthead__menu-item--lg" style="margin-right: 2rem;">
            <a href="{{ base_path }}/">
              <img src="/images/logonobg.png"
                   alt="Vivaan Khowal Logo"
                   style="height:80px; width:auto; vertical-align:middle;">
            </a>
          </li>

          <!-- ===== NAVIGATION LINKS ===== -->
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">
                {{ link.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</div>
