{% include base_path %}

<!-- Clean dark navbar -->
<div class="masthead" style="background:#000; border-bottom:2px solid #fff; padding:1.2rem 0;">
  <div style="display:flex; align-items:center; justify-content:center; gap:3rem; flex-wrap:wrap;">

    <!-- Logo -->
    <a href="{{ base_path }}/" style="display:flex; align-items:center; gap:1rem; text-decoration:none;">
      <img src="/images/logonobg.png"
           alt="Vivaan Khowal Logo"
           style="height:70px; width:auto;">
    </a>

    <!-- Nav Links -->
    <nav>
      <ul style="display:flex; align-items:center; gap:2.5rem; list-style:none; margin:0; padding:0;">
        {% for link in site.data.navigation.main %}
          <li>
            <a href="{{ base_path }}{{ link.url }}"
               style="color:#fff; font-size:1.15rem; font-weight:500; text-decoration:none;">
              {{ link.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>

  </div>
</div>
