---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <!-- ===== GLOBAL DARK THEME STYLING ===== -->
    <style>
      /* === Global Dark Theme === */
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
      }

      h1, h2, h3, h4, h5, h6, p, a, li, span, strong {
        color: #fff;
      }

      a:hover {
        color: #ccc;
        text-decoration: none;
      }

      /* === Navbar === */
      .masthead {
        background: #000;
        border-bottom: 2px solid #fff;
        padding: 1.5rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .masthead__inner-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .greedy-nav .visible-links {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .masthead__menu-item a {
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
      }

      .masthead__menu-item a:hover {
        opacity: 0.8;
      }

      /* === Footer === */
      .page__footer {
        background: #000;
        color: #fff;
        border-top: 2px solid #fff;
        padding: 2rem 0;
        text-align: center;
      }

      footer a {
        color: #fff;
        text-decoration: none;
      }

      footer a:hover {
        opacity: 0.8;
      }
    </style>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
