---
layout: default
---

<style>
  .project-page {
    background-color: #000;
    color: #fff;
    min-height: 100vh;
    padding: 4rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .project-page h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
  }

  .project-page p {
    font-size: 1rem;
    line-height: 1.7;
    color: #ddd;
    max-width: 900px;
    margin: 0 auto 1.5rem;
  }

  /* Make the thumbnail smaller and centered */
  .project-page img:first-of-type {
    width: 40%;
    max-width: 450px;
    border-radius: 8px;
    margin: 1rem auto 2rem;
    display: block;
  }

  /* Regular content images stay large */
  .project-page img:not(:first-of-type) {
    max-width: 100%;
    border-radius: 6px;
    margin: 1.5rem 0;
  }

  .project-page h2 {
    font-size: 1.4rem;
    font-weight: 600;
    margin-top: 2.5rem;
    color: #fff;
  }

  @media (max-width: 768px) {
    .project-page {
      padding: 2rem 1.5rem;
    }

    .project-page h1 {
      font-size: 2rem;
    }

    .project-page img:first-of-type {
      width: 70%;
    }
  }
</style>


<div class="project-page">
  <h1>{{ page.title }}</h1>
  {% if page.thumbnail %}
    <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}">
  {% endif %}

  {% if page.excerpt %}
    <p>{{ page.excerpt | markdownify }}</p>
  {% endif %}

  <div style="margin-top: 2rem; text-align: left; max-width: 900px;">
    {{ content }}
  </div>
</div>
