---
layout: default
---

<div style="background-color:#000; color:#fff; min-height:100vh; padding:3rem 0; display:flex; flex-wrap:wrap;">

  <!-- Sidebar -->
  <aside style="
    flex:1;
    min-width:280px;
    max-width:360px;
    padding:2rem;
    background-color:#0a0a0a;
    border-right:1px solid #222;
    height:auto;
  ">
    <h1 style="font-size:2rem; font-weight:700; margin-bottom:1rem;">{{ page.title }}</h1>
    {% if page.excerpt %}
      <p style="font-size:1rem; color:#ccc; line-height:1.6;">{{ page.excerpt | markdownify }}</p>
    {% endif %}
  </aside>

  <!-- Main Content -->
  <div style="
    flex:3;
    padding:2rem 3rem;
    display:flex;
    flex-direction:column;
    gap:2rem;
  ">
    {{ content }}
  </div>
</div>
